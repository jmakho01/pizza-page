<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>Papa's Pizza</title>

    <!-- Favicon -->
    <link rel = "icon" href = "images/pizza-icon.png">

    <!-- Stylesheet -->
    <link rel = "stylesheet" href = "pizza-styles.css">
</head>
<body>
    <main>
        <header>
            <img src = "images/pizza-guy.png" alt = "Papa">
            <h1>Papa's Pizza</h1>
            <p id = "tagline">Serving GRC students for 50 years!</p>
            <hr>
            <p><i>The best pizza you've never had!</i></p>
            <a id = "contact-button" href = "#" role = "button">Contact Us!</a>
        </header>
        
        <form id = "pizza-form" action = "#" method = "get">
            <!-- Contact Info -->
             <fieldset>
                <legend>Contant Info</legend>
                <label for = "fname">First Name:</label><br>
                <input type = "text" id = "fname" name = "fname"><br>
                <label for = "lname">Last Name:</label><br>
                <input type = "text" id = "lname" name = "lname"><br>
                <label for = "email">Email Address:</label><br>
                <input type = "email" id = "email" name = "email">
             </fieldset>

             <!-- Select Pickup or Delivery -->
              <fieldset>
                <legend>Select Pickup or Delivery</legend>
             </fieldset>
            </form>
        </div>
    <main>
</body>
</html>
